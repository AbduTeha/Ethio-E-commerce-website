<!DOCTYPE html>
<html>
<head>
  <title>Products - EthioShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-4">
  <h2 id="page-title">All Products</h2>
  
  <div class="row mb-4">
    <div class="col-md-4">
      <select id="categoryFilter" class="form-select" onchange="filterProducts()">
        <option value="">All Categories</option>
        <option value="food">Food & Beverages</option>
        <option value="clothing">Clothing</option>
        <option value="electronics">Electronics</option>
        <option value="jewelry">Jewelry</option>
        <option value="home">Home & Kitchen</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="sortFilter" class="form-select" onchange="sortProducts()">
        <option value="newest">Newest First</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="name">Name A-Z</option>
      </select>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" id="searchBox" class="form-control" placeholder="Search products...">
        <button class="btn btn-dark" onclick="searchProductsLocal()">Search</button>
      </div>
    </div>
  </div>
  
  <div class="row" id="product-list"></div>
</div>

<script src="js/data.js"></script>
<script src="js/ui.js"></script>
<script src="js/buyer.js"></script>
<script>
function filterProducts() {
  const category = document.getElementById('categoryFilter').value;
  const products = JSON.parse(localStorage.getItem('products'));
  
  if (!category) {
    loadProducts();
    document.getElementById('page-title').textContent = 'All Products';
    return;
  }
  
  const filteredProducts = products.filter(p => p.category === category);
  loadProducts(filteredProducts);
  document.getElementById('page-title').textContent = category.charAt(0).toUpperCase() + category.slice(1) + ' Products';
}

function sortProducts() {
  const sortBy = document.getElementById('sortFilter').value;
  const products = JSON.parse(localStorage.getItem('products'));
  let sortedProducts = [...products];
  
  switch(sortBy) {
    case 'price-low':
      sortedProducts.sort((a, b) => a.price - b.price);
      break;
    case 'price-high':
      sortedProducts.sort((a, b) => b.price - a.price);
      break;
    case 'name':
      sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
      break;
    case 'newest':
      sortedProducts.sort((a, b) => new Date(b.createdAt || '2026-01-01') - new Date(a.createdAt || '2026-01-01'));
      break;
  }
  
  loadProducts(sortedProducts);
}

function searchProductsLocal() {
  const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();
  
  if (!searchTerm) {
    loadProducts();
    document.getElementById('page-title').textContent = 'All Products';
    return;
  }
  
  const products = JSON.parse(localStorage.getItem('products'));
  const filteredProducts = products.filter(product => 
    product.name.toLowerCase().includes(searchTerm) ||
    (product.description && product.description.toLowerCase().includes(searchTerm)) ||
    product.category.toLowerCase().includes(searchTerm)
  );
  
  loadProducts(filteredProducts);
  document.getElementById('page-title').textContent = `Search Results for: "${searchTerm}"`;
}

// Check URL for search or category parameter
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const searchTerm = urlParams.get('search');
  const category = urlParams.get('category');
  
  if (searchTerm) {
    document.getElementById('searchBox').value = searchTerm;
    searchProductsLocal();
  } else if (category) {
    document.getElementById('categoryFilter').value = category;
    filterProducts();
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
