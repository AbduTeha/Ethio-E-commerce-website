<!DOCTYPE html>
<html>
<head>
  <title>Seller Dashboard - EthioShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-dark text-light vh-100 p-3">
      <h4 class="text-center mb-4">
        <i class="bi bi-shop me-2"></i>Seller Hub
      </h4>
      
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-light active" href="seller.html">
            <i class="bi bi-grid me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="seller-products.html">
            <i class="bi bi-box me-2"></i>My Products
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="seller-add-product.html">
            <i class="bi bi-plus-circle me-2"></i>Add Product
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="seller-orders.html">
            <i class="bi bi-receipt me-2"></i>Orders
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="seller-analytics.html">
            <i class="bi bi-graph-up me-2"></i>Analytics
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="seller-settings.html">
            <i class="bi bi-gear me-2"></i>Settings
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="index.html">
            <i class="bi bi-house me-2"></i>Back to Shop
          </a>
        </li>
      </ul>
      
      <div class="mt-5">
        <h6 class="text-center">Seller Stats</h6>
        <div class="small text-center" id="sellerQuickStats"></div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Seller Dashboard</h3>
        <div class="text-muted">
          Welcome back! <span id="sellerEmail"></span>
        </div>
      </div>
      
      <!-- Dashboard Stats -->
      <div class="row mb-4">
        <div class="col-md-3 mb-3">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h6>Total Products</h6>
              <h3 id="totalProducts">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h6>Active Products</h6>
              <h3 id="activeProducts">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card bg-info text-white">
            <div class="card-body">
              <h6>Total Orders</h6>
              <h3 id="totalOrders">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card bg-warning text-white">
            <div class="card-body">
              <h6>Revenue (ETB)</h6>
              <h3 id="totalRevenue">0</h3>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Add Product Form -->
      <div class="card mb-4">
        <div class="card-header">
          <h5>Add New Product</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="pname" class="form-label">Product Name *</label>
              <input id="pname" class="form-control" placeholder="Enter product name">
            </div>
            <div class="col-md-6 mb-3">
              <label for="category" class="form-label">Category *</label>
              <select id="category" class="form-control">
                <option value="food">Food & Beverages</option>
                <option value="clothing">Clothing</option>
                <option value="electronics">Electronics</option>
                <option value="jewelry">Jewelry</option>
                <option value="home">Home & Kitchen</option>
                <option value="art">Art & Crafts</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="price" class="form-label">Price (ETB) *</label>
              <input id="price" class="form-control" placeholder="Price" type="number" min="1">
            </div>
            <div class="col-md-4 mb-3">
              <label for="stock" class="form-label">Stock Quantity *</label>
              <input id="stock" class="form-control" placeholder="Stock" type="number" min="0">
            </div>
            <div class="col-md-4 mb-3">
              <label for="image" class="form-label">Product Image</label>
              <input id="image" type="file" class="form-control" accept="image/*">
            </div>
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" placeholder="Product description" rows="3"></textarea>
          </div>
          
          <button onclick="addProduct()" class="btn btn-dark">
            <i class="bi bi-plus-circle me-2"></i> Add Product
          </button>
        </div>
      </div>
      
      <!-- My Products -->
      <div class="card">
        <div class="card-header">
          <h5>My Products</h5>
        </div>
        <div class="card-body">
          <div class="row" id="list"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/data.js"></script>
<script src="js/ui.js"></script>
<script src="js/guard.js"></script>
<script src="js/seller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
